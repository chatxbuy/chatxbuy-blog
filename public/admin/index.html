<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the script that enables Netlify Identity on this page. -->

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      CMS.registerEventListener({
        name: 'preSave',
        handler({ entry }) {
          try {
            const data = entry.get('data');
            if (!data) return entry;

            const articleId = data.get('articleId') || '';
            const existingPath = data.get('path') || '';

            // 只在 path 為空時生成
            if (existingPath && existingPath.trim()) return entry;

            if (!articleId) return entry;

            const newPath = `/blog/${articleId}`;
            return entry.setIn(['data', 'path'], newPath);
          } catch (error) {
            console.error('preSave error:', error);
            return entry;
          }
        },
      });
    </script>
  </body>
</html>
