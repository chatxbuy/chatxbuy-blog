backend:
  name: github
  repo: navibluer/chatxbuy-blog
  branch: main

media_folder: public/img
public_folder: /img

slug:
  encoding: 'unicode'
  clean_accents: false
  sanitize_replacement: '-'

collections:
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    slug: '{{articleId}}-{{title}}'
    format: frontmatter
    editor:
      preview: false
    fields:
      - {
          label: 'Article ID',
          name: 'articleId',
          widget: 'string',
          hint: '文章 ID，用於生成 URL',
        }
      - { label: 'Path', name: 'path', widget: 'hidden', required: false }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Cover', name: 'cover', widget: 'image', required: false }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }
      - { label: 'Tags', name: 'tags', widget: 'list', required: false }
      - { label: 'Pinned', name: 'pinned', widget: 'boolean', required: false }
